<div class="logo p-0 m-0" style="width: 100%;">
  <a [routerLink]="['/']" class="simple-text ">
    <div class="logo-img">
      <img src="./assets/jamsoft/logomarca.fw.png" />
    </div>
  </a>

  <!--<a href="#" class="simple-text logo-normal">
    JAMSOFT SISTEMAS
  </a>-->
</div>

<div class="sidebar-wrapper">
  <div *ngIf="isNotMobileMenu()">
    <ul class="nav nav-mobile-menu">
      <li>
        <a ruterLinkActive="active" (click)="Sair()" title="Sair do Sistema">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <p>Sair</p>
        </a>
      </li>

      <li class="dropdown dropdown-with-icons">
        <a
          class="dropdown-toggle"
          data-toggle="dropdown"
          href="#"
          aria-expanded="false"
        >
          <i class="fa fa-question-circle" aria-hidden="true"></i>
          <p class="hidden-md hidden-lg">
            Ajuda
            <b class="caret"></b>
          </p>
        </a>
        <ul class="dropdown-menu dropdown-with-icons">
          <li>
            <a [routerLink]="['/autenticacao', 'selecionarEmpresa']">
              <i class="fa fa-toggle-off" aria-hidden="true"></i> Alternar
              Empresa
            </a>
          </li>
          <li>
            <a [routerLink]="['/autenticacao', 'registrar']">
              <i class="fa fa-key" aria-hidden="true"></i> Registro
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <ul class="nav">
    <li>
      <a [routerLink]="['/']">
        <i class="pe-7s-home"></i>
        <P>P√ÅGINA INICIAL</P>
      </a>
    </li>
    <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
      <!--If is a single link-->
      <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
        <i class="{{ menuitem.icontype }}"></i>
        <p>{{ menuitem.title }}</p>
      </a>
      <!--If it have a submenu-->
      <a
        data-toggle="collapse"
        href="#{{ menuitem.title }}"
        *ngIf="menuitem.type === 'sub'"
      >
        <i class="{{ menuitem.icontype }}"></i>
        <p>{{ menuitem.title }}<b class="caret"></b></p>
      </a>

      <!--Display the submenu items-->
      <div
        id="{{ menuitem.title }}"
        class="collapse"
        *ngIf="menuitem.type === 'sub'"
      >
        <ul class="nav">
          <li
            routerLinkActive="active"
            *ngFor="let childitem of menuitem.children"
          >
            <a [routerLink]="['/' + childitem.path]">
              <span class="sidebar-mini"
                ><i class="{{ childitem.ab }}"></i
              ></span>

              <span class="sidebar-normal">{{ childitem.title }}</span>
            </a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
